<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/basic.esm.js"></script>
    <script nomodule src="/build/basic.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: #000;
      }

      #side-drawer-button {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <button id="side-drawer-button">Open Side Menu</button>
    <nn-side-drawer header="My Title">
      <nav class="side-nav">
        <ul>
          <li><a href="http://" target="_blank" rel="noopener noreferrer">First Link</a></li>
          <li><a href="http://" target="_blank" rel="noopener noreferrer">Second Link</a></li>
          <li><a href="http://" target="_blank" rel="noopener noreferrer">Third Link</a></li>
          <li><a href="http://" target="_blank" rel="noopener noreferrer">Fourth Link</a></li>
          <li><a href="http://" target="_blank" rel="noopener noreferrer">Fifth Link</a></li>
        </ul>
      </nav>
    </nn-side-drawer>

    <script>
      const sideDrawer = document.querySelector('nn-side-drawer');
      setTimeout(() => {
        console.log('Triggered');
        sideDrawer.header = 'New Title!';
      }, 2000);

      const openDrawerButton = document.querySelector('#side-drawer-button');
      openDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          // sideDrawer.opened = true;
          sideDrawer.open();
        }
      });
    </script>
  </body>
</html>
